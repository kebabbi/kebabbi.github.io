<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneeuw Effect</title>
    <style>
        body {
            background-color: #282c34;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        const numberOfSnowflakes = 100;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // Sneeuwvlok symbool
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Tussen 2 en 5 seconden
            snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em'; // Tussen 0.5em en 1.5em
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
